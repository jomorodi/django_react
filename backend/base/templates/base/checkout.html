<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Checkout</title>
</head>
<body>
    <h2>Checkout</h2>
    
    {% for message in messages %}
        <div>{{ message }}</div>
    {% endfor %}
    
    <h3>Items to be Purchased</h3>
    
    <table>
        <thead>
            <tr>
                <th>Title</th>
                <th>Price</th>
                <th>Quantity</th>
            </tr>
        </thead>
        <tbody>
            {% for cart_item in cart_items %}
                <tr>
                    <td>{{ cart_item.item.title }}</td>
                    <td>${{ cart_item.item.price }}</td>
                    <td>{{ cart_item.quantity }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    
    <p>Total: ${{ total_price }}</p>
    
    <form method="post">
        {% csrf_token %}
        <button type="submit">Pay</button>
    </form>
</body>
</html>
